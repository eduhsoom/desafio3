<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
   <div class="page">

<header>
 <h1>Mentoria</h1>

 <p>Preencha o formulário abaixo para agendar a sua mentoria</p>

</header>

<form id="myform">
  
  <fieldset>
    <legend>Informações pessoais</legend>
   
    <div class="fieldset-wrapprer">
      
    
    <div class="surname-wrapprer">
    
      <div class="input-name">
      <label for="name">Nome</label>
      <input type="text"  id="name"
      required></div>
      
      
      <div class="input-surname">
      <label for="surname">Sobrenome</label>
     <input type="text"  id="surname"
     required></div>
  </div>
  
  
  <div class="input-wrapprer">
       <label for="Email">Email <span>(digite um email válido)</span></label>
      <input type="email"  id="Email"
      required></div>


      <div class="input-wrapprer">
        <label for="password">Senhas <span>(mínimo de 6 caracteres)</span></label>
        <input type="password"  id="password"
        required
        minlength="6">
      </div>
  
    </div>


    </fieldset>

<fieldset>
  <div class="inform">
    <legend>
    Informações do mentor
    </legend>
    

    <div class="input-wrapprer">
      <label for="name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
     <input type="name"  id="name"
     required></div>

  </div>
</fieldset>


<fieldset>

  <legend>
    Seus horários disponíveis
  </legend>
  
  <h2>
  Primeira mentoria
</h2>
  
  <div class="times">
    
    
    <div class="input-date">
      <label for="date"> Data <span>(DD/MM/AAAA)</span> </label>
      <input type="date"  id="date"
      required></div>


     <div class="input-time">
       <label for="begin">Das</label>
       <input type="time"  id="begin"
       required></div>


     <div class="input-time">
       <label for="end">Até</label>
       <input type="time"  id="end"
       required></div>

     </div>

    </fieldset>

    <fieldset>

      
      <h2>
      Segunda mentoria
    </h2>
      
      <div class="times">
        
        
        <div class="input-date">
          <label for="date"> Data <span>(DD/MM/AAAA)</span> </label>
          <input type="date"  id="date"
          required></div>
    
    
         <div class="input-time">
           <label for="begin">Das</label>
           <input type="time"  id="begin"
           required></div>
    
    
         <div class="input-time">
           <label for="end">Até</label>
           <input type="time"  id="end"
           required></div>
    
         </div>
    
        </fieldset>


        
        
      </form>
      <footer> 
        
        <input
        
        class="button" type="submit" value="Salvar"
        form="myform">
      
      </footer>






</div>
</body>
</html>
